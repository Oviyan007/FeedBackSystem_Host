<form method="post">
    {% csrf_token %}

    <!-- Batch Selection -->
    <label for="year">Batch Year:</label>
    <select name="year" id="year">
        {% for batch in Batches %}
            <option value="{{ batch.Batchyear }}">{{ batch.Batchyear }}</option>
        {% endfor %}
    </select>

    <!-- Department Selection -->
    <label for="department">Department:</label>
    <select name="department" id="department">
        {% for dept in depart %}
            <option value="{{ dept.department }}">{{ dept.department }}</option>
        {% endfor %}
    </select>

    <!-- Semester Selection -->
    <label for="semester">Semester:</label>
    <select name="semester" id="semester">
        {% for sem in semesters %}
            <option value="{{ sem }}">{{ sem }}</option>
        {% endfor %}
    </select>

    <button type="submit">Next</button>

    {% if subjects %}
        <!-- Subject and Feedback Section -->
         <h1>this is question one</h1>
        {% for subject in subjects %}
            <label for="subject_{{ subject.id }}">
                {{ subject.sub_name }} ({{ subject.sub_code }})
            </label>
            <input type="radio" name="response_{{ subject.id }}" value="5"> Excellent
            <input type="radio" name="response_{{ subject.id }}" value="4"> Good
            <input type="radio" name="response_{{ subject.id }}" value="3"> Average
            <input type="radio" name="response_{{ subject.id }}" value="2"> Poor
            <input type="radio" name="response_{{ subject.id }}" value="1"> Very Poor
            <input type="hidden" name="subject_{{ subject.id }}" value="{{ subject.id }}">
        {% endfor %}
        
        <button type="submit">Submit Feedback</button>
    {% endif %}
</form>
